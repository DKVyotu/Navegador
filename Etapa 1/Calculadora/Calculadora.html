<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Calculadora</title>
</head>
<body>
  <header>
    <a class="ancor" href="../../index.html">‚óÄÔ∏è Atras</a>
    <h1>Calculadora</h1>
    <a class="ancor" href="./Calculadora.html">Recargar üîÑ</a>
  </header>

  <main>
    <div id="calculadora">
      <div data-value=""  class="pantalla"></div>
      <div data-value="1" class="boton1 n1"> 1 </div>
      <div data-value="2" class="boton1 n2"> 2 </div>
      <div data-value="3" class="boton1 n3"> 3 </div>
      <div data-value="4" class="boton1 n4"> 4 </div>
      <div data-value="5" class="boton1 n5"> 5 </div>
      <div data-value="6" class="boton1 n6"> 6 </div>
      <div data-value="7" class="boton1 n7"> 7 </div>
      <div data-value="8" class="boton1 n8"> 8 </div>
      <div data-value="9" class="boton1 n9"> 9 </div>
      <div data-value="0" class="boton1 n0"> 0 </div>
      <div data-value="=" class="boton1 igual"> = </div>

      <div data-value="C" class="boton1 reset"> C </div>
      <div data-value="D" class="boton1 del"> D </div>
      <div data-value="/" class="boton1 division"> / </div>
      <div data-value="*" class="boton1 multiplicacion"> X </div>
      <div data-value="-" class="boton1 menos"> - </div>
      <div data-value="+" class="boton1 mas"> + </div>
      <div data-value="." class="boton1 punto"> . </div>
      </div>
  </main>

  <footer>By DKV</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./java.js"></script>    
</body>
</html>
